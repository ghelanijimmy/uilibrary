name: "Chromatic"
on: push

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
          with:
              fetch-depth: 0
        -run: npm i
        - uses: chromaui/action@v1
          with:
              token: ${{ secrets.GITHUB_TOKEN }}
              projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}